<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<h1>Movie and CD Circulating Library</h1>
	<hr width="2">
	<h2>CD Entry Form</h2>
	<form action="AdderServlet">
		<table>
			<tr>
				<td>
					Enter CD ID :
				</td>
				<td>
					<input type="text" name="id">
				</td>
			</tr>
			<tr>
				<td>
					Enter CD Name :
				</td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>
					Enter Procurement Date :
				</td>
				<td>
					<input type="text" name="date">
				</td>
			</tr>
			<tr>
				<td>
					Enter Year of Release :
				</td>
				<td>
					<input type="text" name="year">
				</td>
			</tr>
			<tr>
				<td>
					Enter Price :
				</td>
				<td>
					<input type="text" name="price">
				</td>
			</tr>
			<tr>
				<td>
					Click here to submit the data</td>
				<td>
					<input type="submit" name="submit">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
